<section class="posts-list">
    {{ range .Pages }}
        <article class="post">
            <h2 class="post-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            {{ partial "post-meta.html" .}}
            <p class="post-description">{{ .Description }}</p>
        </article>
    {{ end }}
</section>
